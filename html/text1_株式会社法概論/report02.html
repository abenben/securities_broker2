<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社法概論 - 目次</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(120deg, #2A4365 0%, #1A365D 100%);
            color: white;
        }
        .title {
            font-size: 48px;
            font-weight: 700;
            color: white;
            text-shadow: 0px 2px 6px rgba(0,0,0,0.3);
        }
        .toc-item {
            transition: all 0.3s ease;
        }
        .toc-item:hover {
            transform: translateX(10px);
            background-color: rgba(255,255,255,0.1);
        }
        .toc-icon {
            color: #63B3ED;
            transition: all 0.3s ease;
        }
        .toc-item:hover .toc-icon {
            color: #FFC107;
        }
        .note-box {
            background: rgba(255, 193, 7, 0.15);
            border-left: 5px solid #FFC107;
        }
    </style>
</head>
<body>
    <div class="slide p-16 flex flex-col">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="title">目次</h1>
            <div class="w-32 h-1 bg-yellow-400 rounded mt-2"></div>
        </div>

        <!-- Content Container with Two Columns -->
        <div class="flex flex-grow">
            <!-- TOC Column -->
            <div class="w-3/4 pr-8">
                <ul class="space-y-4 text-xl">
                    <li class="toc-item flex items-center p-2 rounded-lg">
                        <div class="w-12 flex justify-center">
                            <i class="fas fa-balance-scale toc-icon text-2xl"></i>
                        </div>
                        <span class="ml-4">1. 会社法の位置づけと会社の種類</span>
                    </li>
                    <li class="toc-item flex items-center p-2 rounded-lg">
                        <div class="w-12 flex justify-center">
                            <i class="fas fa-building toc-icon text-2xl"></i>
                        </div>
                        <span class="ml-4">2. 株式会社の特色と設立</span>
                    </li>
                    <li class="toc-item flex items-center p-2 rounded-lg">
                        <div class="w-12 flex justify-center">
                            <i class="fas fa-file-contract toc-icon text-2xl"></i>
                        </div>
                        <span class="ml-4">3. 株式と株主の権利</span>
                    </li>
                    <li class="toc-item flex items-center p-2 rounded-lg">
                        <div class="w-12 flex justify-center">
                            <i class="fas fa-exchange-alt toc-icon text-2xl"></i>
                        </div>
                        <span class="ml-4">4. 株式の譲渡と自己株式</span>
                    </li>
                    <li class="toc-item flex items-center p-2 rounded-lg">
                        <div class="w-12 flex justify-center">
                            <i class="fas fa-id-card toc-icon text-2xl"></i>
                        </div>
                        <span class="ml-4">5. 株券と株主名簿</span>
                    </li>
                    <li class="toc-item flex items-center p-2 rounded-lg">
                        <div class="w-12 flex justify-center">
                            <i class="fas fa-users-cog toc-icon text-2xl"></i>
                        </div>
                        <span class="ml-4">6. 株式会社の機関</span>
                    </li>
                    <li class="toc-item flex items-center p-2 rounded-lg">
                        <div class="w-12 flex justify-center">
                            <i class="fas fa-calculator toc-icon text-2xl"></i>
                        </div>
                        <span class="ml-4">7. 会社の計算</span>
                    </li>
                    <li class="toc-item flex items-center p-2 rounded-lg">
                        <div class="w-12 flex justify-center">
                            <i class="fas fa-file-invoice-dollar toc-icon text-2xl"></i>
                        </div>
                        <span class="ml-4">8. 新株発行・社債</span>
                    </li>
                    <li class="toc-item flex items-center p-2 rounded-lg">
                        <div class="w-12 flex justify-center">
                            <i class="fas fa-project-diagram toc-icon text-2xl"></i>
                        </div>
                        <span class="ml-4">9. 組織の再編</span>
                    </li>
                </ul>
            </div>

            <!-- Notes Column -->
            <div class="w-1/4 flex flex-col justify-center">
                <div class="note-box p-6 rounded-lg">
                    <div class="flex items-center mb-3">
                        <i class="fas fa-lightbulb text-yellow-400 text-2xl mr-3"></i>
                        <h3 class="text-xl font-bold text-yellow-400">試験対策</h3>
                    </div>
                    <p class="text-white opacity-90">試験でよく出題されるポイントを中心に解説します</p>
                </div>

                <div class="mt-8 bg-blue-800 bg-opacity-40 p-6 rounded-lg">
                    <div class="flex items-center mb-3">
                        <i class="fas fa-check-circle text-blue-300 text-2xl mr-3"></i>
                        <h3 class="text-xl font-bold text-blue-300">ポイント</h3>
                    </div>
                    <p class="text-white opacity-90">重要事項は赤またはオレンジ色でハイライトしています</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 flex justify-between items-center text-sm text-blue-200">
            <div>株式会社法概論 - 証券外務員二種試験対策</div>
            <div>2</div>
        </div>
    </div>
</body>
</html>

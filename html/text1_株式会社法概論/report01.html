<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社法概論 - 証券外務員二種試験対策</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        .title {
            font-size: 56px;
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.5px;
            text-shadow: 0px 2px 10px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 32px;
            font-weight: 500;
            opacity: 0.9;
            margin-top: 16px;
            text-shadow: 0px 2px 5px rgba(0,0,0,0.2);
        }
        .icon-container {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 0;
        }
        .icon-element {
            position: absolute;
            font-size: 180px;
        }
        .content-wrapper {
            position: relative;
            z-index: 10;
        }
        .legal-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            border-left: 5px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col items-center justify-center p-16 relative">
        <!-- Background Icons -->
        <div class="icon-container">
            <i class="fas fa-balance-scale icon-element" style="top: 10%; left: 10%;"></i>
            <i class="fas fa-chart-line icon-element" style="bottom: 10%; right: 10%;"></i>
            <i class="fas fa-building icon-element" style="top: 50%; right: 20%;"></i>
            <i class="fas fa-file-contract icon-element" style="bottom: 20%; left: 20%;"></i>
        </div>

        <!-- Main Content -->
        <div class="content-wrapper flex flex-col items-center justify-center text-center">
            <div class="mb-6">
                <i class="fas fa-balance-scale text-yellow-400 text-7xl mb-4"></i>
            </div>

            <h1 class="title mb-4">株式会社法概論</h1>
            <div class="legal-box px-10 py-4 rounded-lg mb-6 transform -rotate-1">
                <h2 class="text-4xl font-bold text-yellow-300">証券外務員二種試験対策</h2>
            </div>

            <p class="subtitle mt-8">重要ポイント解説</p>

            <div class="mt-16 flex space-x-12">
                <div class="text-center">
                    <i class="fas fa-landmark text-4xl text-blue-200 mb-3"></i>
                    <p class="text-lg">会社法の基礎</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-file-signature text-4xl text-blue-200 mb-3"></i>
                    <p class="text-lg">株式と権利</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-users text-4xl text-blue-200 mb-3"></i>
                    <p class="text-lg">会社の機関</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-chart-pie text-4xl text-blue-200 mb-3"></i>
                    <p class="text-lg">会社の計算</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-random text-4xl text-blue-200 mb-3"></i>
                    <p class="text-lg">組織再編</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
